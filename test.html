<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
	
	.outer {
		text-align: center;
		position: relative;
		width: 400px;
		height: 200px;
		background: #f44336;
	}
	.inner {
		/*去掉绝对定位， 居中就正常了*/
		position: absolute;
		display: inline-block;
		width: 100px;
		height: 100px;
		background-color: #eee;
	}
	
	</style>
</head>
<body>
	<div class="outer">
		<div class="inner"></div>
	</div>
</body>
</html>
